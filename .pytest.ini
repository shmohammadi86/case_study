[tool:pytest]
minversion = 7.0
addopts =
    --strict-markers
    --strict-config
    -m "not slow"
    --cov=study
    --cov-report=term-missing
    --cov-report=html:scratch/cache/coverage/html
    --cov-report=xml:scratch/cache/coverage/coverage.xml
    --cov-report=annotate:scratch/cache/coverage/annotate
    --cache-dir=scratch/cache/pytest
    --junit-xml=scratch/cache/test-reports/junit.xml
    --log-file=scratch/cache/test-reports/pytest.log
testpaths = tests
junit_suite_name = study-tests
junit_family = xunit2
junit_logging = all
cache_dir = scratch/cache/pytest
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    gpu: marks tests that require GPU
norecursedirs =
    .git
    .pytest_cache
    .mypy_cache
    .ruff_cache
    .nox
    .venv
    venv
    env
    .pixi
    .cursor
    scratch
    scratch/*
    experiments
    build
    dist
