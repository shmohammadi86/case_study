[mypy]
python_version = 3.12
cache_dir = scratch/cache/mypy
warn_return_any = False
warn_unused_configs = False
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
strict_optional = False
warn_redundant_casts = False
warn_unused_ignores = False
show_error_codes = True
ignore_missing_imports = True

# Exclude notebooks directory and be less strict for tests
exclude = ["notebooks/.*"]

# Less strict settings for test files
[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
ignore_errors = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-lightning.*]
ignore_missing_imports = True

[mypy-torch_geometric.*]
ignore_missing_imports = True

[mypy-networkx.*]
ignore_missing_imports = True
